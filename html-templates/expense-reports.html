<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<style> .ui-listview > li p { white-space: normal !important; }</style>
</head>
<body>

<div data-role="page" id="pageone">
  <div data-role="header">
    <h1>Expense Report Details</h1>
  </div>

  <div data-role="collapsible" data-collapsed="false" data-collapsed-icon="carat-r" data-expanded-icon="carat-d">
  <h1>Report Summary</h1>
  ${reportSummary}
  </div>

  <div data-role="collapsible" data-collapsed="false" data-collapsed-icon="carat-r" data-expanded-icon="carat-d">
  <h1>Spend per family</h1>
  <!--
  <i>Note: person A might have spent more than person B, but might end up owing person B. This can happen when there are 1:1 transactions between A & B and B spent more (1:1 transactions are usually of the form "B owes A $xx ..." in the details below)</i>
  -->
  ${spendSummary}
  </div>

  <div data-role="collapsible" data-collapsed-icon="carat-r" data-expanded-icon="carat-d">
    <h1>Expense report details</h1>
    <p>${expenseReportDetails}</p>
  </div>

  <div data-role="footer">
    <h1>2017 Polaama Inc. All rights reserved.</h1>
  </div>
</div>
