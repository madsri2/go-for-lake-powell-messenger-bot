<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<script>
(function(d, s, id){
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) {return;}
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'Messenger'));

MessengerExtensions.requestCloseBrowser(function success() {
	window.alert("closing browser");
}, function error(err) {
	window.alert("error closing browser");
});
</script> 

<div data-role="page">
  <div data-role="header">
  <h1>Available Cities in ${country}</h1>
  </div>

  <div data-role="main" class="ui-content">
    <!-- TODO: Consider using ajax submission. -->
    <form data-ajax="false" method="post" action="handle-add-city-choice">
      <fieldset>
        <label for="cities">Add additional cities:</label>
        <select name="cities" id="cities" multiple="multiple" data-native-menu="false">
          <option>City</option>
          ${cityList}
        </select>
      </fieldset>
      <input type="submit" data-inline="true" value="Submit">
    </form>
  </div>
</div>

</body>
</html>
